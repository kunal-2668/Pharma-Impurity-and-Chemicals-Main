{% extends 'base.html' %}
{% block content %}
{% load static %}
<section class="login">
  <div class="container">
    <div class="row login_row p-0">
      <div class="col-md-6 p-0">
        <div class="login_img">
          <img src="{% static 'images/loginbanner.avif' %}" alt="" class="img-fluid" />
        </div>
      </div>
      <div class="col-md-6 p-0 login_from">
        <h2>Login</h2>
        <div class="d-flex justify-content-center form_container">
          <form id="loginForm" method="post" action="" novalidate="novalidate">
            {% csrf_token %}
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="email" id="username" name="email" class="form-control input_user" value="" placeholder="Email" />
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <input type="password" id="password" name="password" class="form-control input_pass" value="" placeholder="password" />
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" name="button" class="btn login_btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock%}
