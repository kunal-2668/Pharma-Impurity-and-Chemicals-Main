
{% load static %}

<header class="d-none d-xl-block">
  <div class="header-custom" id="header-sticky">
     <div class="header-logo-box">
        <a href="{% url 'home' %}"><img src="{% static 'images/WhatsApp Image 2023-06-14 at 20.56.04.jpg' %}" alt="logo"></a>
     </div>
     <div class="header-menu-box">
        <div class="header-menu-top">
           <div class="row align-items-center">
              <div class="col-lg-4">
                 <div class="header-top-mob">
                    <svg width="14" height="19" viewBox="0 0 14 19" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="2" fill="#0E63FF"></circle><circle cx="7" cy="2" r="2" fill="#0E63FF"></circle><circle cx="12" cy="2" r="2" fill="#0E63FF"></circle><circle cx="12" cy="7" r="2" fill="#0E63FF"></circle><circle cx="12" cy="12" r="2" fill="#0E63FF"></circle><circle cx="7" cy="7" r="2" fill="#0E63FF"></circle><circle cx="7" cy="12" r="2" fill="#0E63FF"></circle><circle cx="7" cy="17" r="2" fill="#0E63FF"></circle><circle cx="2" cy="7" r="2" fill="#0E63FF"></circle><circle cx="2" cy="12" r="2" fill="#0E63FF"></circle></svg>
                    <span>Help Desk :</span>
                    <a href="#"> +91 590 088 55 </a>
                 </div>
              </div>
              <div class="col-lg-8">
                 <div class="header-time">
                    <span><i class="fa-light fa-clock-ten"></i> Monday - Friday  09:00 am - 05:00 Pm</span>
                    <span>
                     {% if user.is_authenticated %}
                     <b class="mx-1"> {{user.username}}</b>
                     <a href="{% url 'logout' %}" class="text-danger">Logout</a>
                     {% else %}
                     <a href="{% url 'login' %}">Login</a>
                     {% endif %}
                  </span>
                 </div>
              </div>
           </div>
        </div>
        <div class="header-menu-bottom">
           <div class="row">
              <div class="col-lg-7">
                 <div class="main-menu main-menu-second">
                    <nav id="mobile-menu" style="display: block;">
                       <ul>
                          <li><a id="pagehomelink" href="{% url 'home' %}">Home</a></li>
                          <li><a id="pageaboutlink" href="{% url 'about' %}">ABOUT US</a></li>
                          <li><a id="productpagelink" href="{% url 'products_search' %}">PRODUCTS</a></li>
                          <!-- <li><a href="#">SERVICES</a></li> -->
                          <li ><a id="facilitypage" href="{% url 'Facility' %}">FACILITY</a></li>
                          <li><a id="contactpage" href="{% url 'contact' %}">Contact</a></li>
                       </ul>
                    </nav>
                 </div>
              </div>
              <div class="col-lg-5">
               <div class="header-cart-order d-flex align-items-center justify-content-end">
                  <div class="header-cart-list  d-flex align-items-center justify-content-end mr-50">
                  
                     <div class="tp-cart-icon-area">
                        <a href="#"><i class="fa-solid fa-basket-shopping"></i></a>
                        <div class="tpcarticon">
                           <ul>
                             
                              <li>
                                 <div class="tpcarticon__checkout-link">
                                    <a href="{% url 'cart' %}">Shopping Cart</a>
                                    <a class="sec-red-btn" href="{% url 'checkout' %}">Checkout</a>
                                </div>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
                  <a class="header-bottom-btn" href="{% url 'get_online_quote' %}">Get Online Quote</a>
               </div>
            </div>
         </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</header>



      <!-- tp-mobile-header-area start -->

        <div class="container">
           <div class="row align-items-center">
              <div class="col-md-4 col-10">
                 <div class="tp-mob-logo">
                    <a href="#"><img src="{% static 'images/WhatsApp Image 2023-06-14 at 20.56.04.jpg' %}" class="W-100" alt="logo"></a>
                 </div>
              </div>
              <div class="col-md-8 col-2">
                 <div class="tp-mobile-bar d-flex align-items-center justify-content-end">
                    <div class="tp-bt-btn-banner d-none d-md-block d-xl-none mr-30">
                       <a class="tp-bt-btn" href="#">
                          <svg width="14" height="19" viewBox="0 0 14 19" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="2" fill="#0E63FF"/><circle cx="7" cy="2" r="2" fill="#0E63FF"/><circle cx="12" cy="2" r="2" fill="#0E63FF"/><circle cx="12" cy="7" r="2" fill="#0E63FF"/><circle cx="12" cy="12" r="2" fill="#0E63FF"/><circle cx="7" cy="7" r="2" fill="#0E63FF"/><circle cx="7" cy="12" r="2" fill="#0E63FF"/><circle cx="7" cy="17" r="2" fill="#0E63FF"/><circle cx="2" cy="7" r="2" fill="#0E63FF"/><circle cx="2" cy="12" r="2" fill="#0E63FF"/></svg><span>Help Desk :</span>+91 590 088 55
                       </a>
                    </div>
                    <button class="tp-menu-toggle"><i class="fas fa-bars"></i></button>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <!-- tp-mobile-header-area end -->

        <div class="mobile-menu"></div>
